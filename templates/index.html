<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BedTime Story Maker</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Create a Personalized BedTime Story</h1>
        <form id="storyForm" class="grid gap-4 max-w-md mx-auto">

            <!-- Theme Selection -->
            <div>
                <label for="theme" class="block mb-2 font-semibold">Theme:</label>
                <select id="theme" name="theme" class="border p-2 rounded w-full">
                    <option value="Pirates">Pirates</option>
                    <option value="Jungle">Jungle</option>
                    <option value="Superheroes">Superheroes</option>
                    <!-- Additional themes can be added here -->
                </select>
            </div>

            <!-- Hero Name Input -->
            <div>
                <label for="heroName" class="block mb-2 font-semibold">Hero's Name:</label>
                <input type="text" id="heroName" name="heroName" class="border p-2 rounded w-full" required>
            </div>

            <!-- Story Length Selection -->
            <div>
                <label for="storyLength" class="block mb-2 font-semibold">Story Length:</label>
                <select id="storyLength" name="storyLength" class="border p-2 rounded w-full">
                    <option value="Short">Short</option>
                    <option value="Medium">Medium</option>
                    <option value="Long">Long</option>
                    <!-- Additional lengths can be added here -->
                </select>
            </div>

            <!-- Values/Morals Selection -->
            <div>
                <label for="values" class="block mb-2 font-semibold">Values/Morals:</label>
                <select id="values" name="values" class="border p-2 rounded w-full">
                    <option value="Kindness">Kindness</option>
                    <option value="Bravery">Bravery</option>
                    <option value="Honesty">Honesty</option>
                    <!-- Additional values can be added here -->
                </select>
            </div>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4 w-full">Generate Story</button>
        </form>
        <div id="storyOutput" class="mt-8 p-4 border rounded text-gray-700"></div>
    </div>

    <script>
        document.getElementById('storyForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission behavior

            // Gather form data
            var formData = {
                theme: document.getElementById('theme').value,
                heroName: document.getElementById('heroName').value,
                storyLength: document.getElementById('storyLength').value,
                values: document.getElementById('values').value
            };

            // Send form data to Flask backend
            fetch('/generate_story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Display the generated story
                document.getElementById('storyOutput').textContent = data.story;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
